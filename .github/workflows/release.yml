name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      publishCanary:
        description: 'Publish a canary release'
        required: false
        default: '0'

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      # @see https://www.voorhoede.nl/en/blog/super-fast-npm-install-on-github-actions/
      - uses: actions/cache@v2
        id: cache-npm
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: sudo npx playwright install-deps && npm run test:ci

      - name: Publish Code Coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

  vrt:
      name: Visual Regression Test
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: '16'

        # @see https://www.voorhoede.nl/en/blog/super-fast-npm-install-on-github-actions/
        - uses: actions/cache@v2
          id: cache-npm
          with:
            path: ~/.npm
            key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

        - name: Install packages
          run: npm ci

        - name: Test
          run: npm run test:vrt

        - name: Archive visual diff results
          uses: actions/upload-artifact@v2
          if: failure()
          with:
            name: visual-diffs
            path: screenshots
            retention-days: 7

  release:
    name: Release & Deploy
    # Prevents changesets action from creating a PR on forks
    if: github.repository == 'inventage/web-components'
    runs-on: ubuntu-latest
    needs: [ test, vrt ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      # @see https://www.voorhoede.nl/en/blog/super-fast-npm-install-on-github-actions/
      - uses: actions/cache@v2
        id: cache-npm
        with:
          path: ./npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name: Install packages
        run: npm ci

      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        with:
          publish: npm run release
          version: npm run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Env Debug
        run: |
          echo "${{ env.package_published_on_npm }}"

      - name: Storybook Build
        if: env.package_published_on_npm == '1'
        run: npm run storybook:build

      - name: Deploy to Github Pages
        if: env.package_published_on_npm == '1'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          allow_empty_commit: true

      - name: Deploy to netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=storybook-static --prod

      - name: Publishing canary releases to npm registry
        if: env.package_published_on_npm != '1' && github.event.inputs.publishCanary == '1'
        run: |
          git checkout $GITHUB_REF
          npx changeset version --snapshot canary
          npx changeset publish --tag canary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
